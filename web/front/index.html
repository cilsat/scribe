<!DOCTYPE html>

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Gst Test</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"></link>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/view.js"></script>
  </head>

  <body>
    <div class="row">
      <div class="col-sm-4">
        <button type="button" id="buttonMic" class="btn btn-default"
          onclick="toggleMic();">Mic</button>
        <span class="label label-info hidden" id="infoFile"/>
        <label id="buttonBrowse"
          class="btn btn-default btn-file hidden">Browse
           <input type="file" id="audioFile" style="display: none;"
           onchange="handleFile();"/></label>
        <button type="button" id="buttonSend" class="btn btn-default"
          onclick="sendFile();">Send</button>
      </div>
    </div>
  </body>
</html>
